<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Guessr</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptilersdk.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #0cc0df;
      padding: 20px;
      border-radius: 0 0 5px 5px;
    }
    h1 {
      color: #444;
      margin-top: 0;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 30px;
    }
    .maps-container {
      position: relative;
      height: 600px;
      width: 100%;
      margin-bottom: 20px;
    }
    #maptiler-map {
      position: relative;
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background-color: #eaeaea;
    }
    #overlay-map {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 250px;
      height: 150px;
      border: 2px solid #555;
      border-radius: 5px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      transition: all 0.3s ease-in-out;
    }
    #overlay-map:hover {
      width: 400px;
      height: 300px;
    }
    .submit-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .submit-btn, .new-location-btn {
      background-color: #0cc0df;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0 10px;
    }
    .submit-btn:hover, .new-location-btn:hover {
      background-color: #0aa8c4;
    }
    footer {
      background-color: #0cc0df;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-size: 0.9em;
      margin-top: 40px;
    }
    /* CSS to hide default MapTiler controls */
    .maptiler-ctrl-group,
    .maptiler-ctrl,
    .maplibregl-ctrl-group,
    .maplibregl-ctrl {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Test</h1>
    <p>May 14th 2025 - V2</p>
  </header>
  <main>
    <section>
      <h2>About</h2>
      <p>Game Rules.</p>
    </section>
    <section>
      <h2>Maps</h2>
      <div class="maps-container">
        <div id="maptiler-map"></div>
        <div id="overlay-map"></div>
      </div>
      <div class="submit-container">
        <button class="new-location-btn" id="new-location">New Location</button>
        <button class="submit-btn" id="submit-guess">Submit</button>
      </div>
    </section>
    <section>
      <h2>Game Answers</h2>
      <ul>
        <li id="location-text">The location label/place goes here/coordinates</li>
        <li id="guessed-coords">The guessed coordinates</li>
        <li id="submit-status">Submit button clicked? status goes here</li>
        <li id="points-score">Future points/scores system goes here</li>
        <li id="round-count">Round: 1</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Made by Nathan</p>
  </footer>

  <script>
    // --- Configuration ---
    const apiKey = 'ZS9RHHRim7f1OZRKuI6n'; // Ensure your MapTiler API key is correct and active
    maptilersdk.config.apiKey = apiKey;

    // API endpoint for the Random City API
    const randomCityApiUrl = 'https://random-city-api.vercel.app/api/random-city';

    const MAX_RETRIES = Infinity; // Maximum number of attempts to find a valid city location

    let currentMarker = null; // Variable to hold the current marker on main map
    let guessMarker = null; // Variable to hold the guess marker on overlay map
    let currentLocationCoords = null; // Store the coordinates of the current location
    let totalScore = 0; // Track the total score across all rounds
    let mainMap = null; // Variable to hold the main map instance
    let overlayMap = null; // Variable to hold the overlay map instance
    let roundCount = 1; // Track the current round

    const zoomLevel = 15; // Adjust initial zoom level as desired

    // Using the provided custom vector style URL for main map
    const customStyleUrl = 'https://api.maptiler.com/maps/0196cb69-f55f-71f8-9a8f-90fa083f0f67/style.json?key=' + apiKey;
    // Style for the overlay map
    const overlayStyleUrl = 'https://api.maptiler.com/maps/0196cb7f-9914-7a9b-aed1-8bfa7b9a0705/style.json?key=' + apiKey;

    // Initial coordinates and zoom for the overlay map
    const initialCenter = [0, 0];
    const initialZoom = -1.0;
    
    // Function to generate a random coordinate within a bounding box
    function getRandomCoordinateInBounds(bounds) {
        const minLng = bounds[0];
        const minLat = bounds[1];
        const maxLng = bounds[2];
        const maxLat = bounds[3];

        // Add a small buffer to avoid being exactly on the edge
        const buffer = 0.001; // Adjust buffer size as needed
        const bufferedMinLng = minLng + (maxLng - minLng) * buffer;
        const bufferedMinLat = minLat + (maxLat - minLat) * buffer;
        const bufferedMaxLng = maxLng - (maxLng - minLng) * buffer;
        const bufferedMaxLat = maxLat - (maxLat - minLat) * buffer;

        const randomLng = bufferedMinLng + (bufferedMaxLng - bufferedMinLng) * Math.random();
        const randomLat = bufferedMinLat + (bufferedMaxLat - bufferedMinLat) * Math.random();

        return [randomLng, randomLat];
    }

    // Function to add or update the marker on the main map
    function addOrUpdateMarker(lngLat) {
    if (currentMarker) {
        currentMarker.remove(); // Remove the previous marker if it exists
    }
      
    if (Array.isArray(lngLat)) {
        currentLocationCoords = {
            lng: lngLat[0],
            lat: lngLat[1]
        };
    } else {
        // It's already an object with lng/lat properties
        currentLocationCoords = lngLat;
    }
    
    currentMarker = new maptilersdk.Marker()
        .setLngLat(currentLocationCoords)
        .addTo(mainMap);
    
    // Hide the marker initially so player can't see the correct location
    currentMarker.getElement().style.display = 'none';
    }

    function calculateDistanceInMeters(lat1, lon1, lat2, lon2) {
    const R = 6371e3; // Earth's radius in meters
    const φ1 = lat1 * Math.PI / 180; // φ, λ in radians
    const φ2 = lat2 * Math.PI / 180;
    const Δφ = (lat2 - lat1) * Math.PI / 180;
    const Δλ = (lon2 - lon1) * Math.PI / 180;

    const a =
        Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
        Math.cos(φ1) * Math.cos(φ2) *
        Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

    const distance = R * c; // Distance in meters
    return distance;
    }

    function calculateGeoGuessrScore(lat1, lon1, lat2, lon2) {
    // Constants for the GeoGuessr World map scoring
    const MAX_SCORE = 5000; // Maximum points per round
    const MAP_SIZE = 14916862; // Effective size of the World map in meters (diagonal distance)
    const FIVE_K_DISTANCE = 149.18; // Distance threshold in meters for automatic 5000 points

    // Calculate the distance in meters
    const distance = calculateDistanceInMeters(lat1, lon1, lat2, lon2);

    let score;

    // Apply the scoring logic
    if (distance <= FIVE_K_DISTANCE) {
        score = MAX_SCORE;
    } else {
        // Exponential scoring formula: score = 5000 * e ^ (-10 * distance / size)
        score = MAX_SCORE * Math.exp(-10 * distance / MAP_SIZE);
        // Round the score to the nearest whole number
        score = Math.round(score);
    }

    return {
        distance: distance, // Distance in meters
        score: score
    };
    
    }

    

    

    // --- Initialize Maps ---
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize the main map
        mainMap = new maptilersdk.Map({
            container: 'maptiler-map',
            style: customStyleUrl,
            center: [0, 0], // Initial center will be updated
            zoom: 1, // Initial low zoom
            interactive: false // The main map should not be interactive for the game
        });

        // Initialize the overlay map for guessing
        overlayMap = new maptilersdk.Map({
            container: 'overlay-map',
            style: overlayStyleUrl,
            center: initialCenter,
            zoom: initialZoom,
            interactive: true // The overlay map should be interactive for guessing
        });

        // Add error listeners to both maps
        mainMap.on('error', (e) => {
            console.error('Main map loading error:', e.error);
            document.getElementById('location-text').textContent = "Error loading main map. Check console.";
        });

        overlayMap.on('error', (e) => {
            console.error('Overlay map loading error:', e.error);
            document.getElementById('guessed-coords').textContent = "Error loading overlay map. Check console.";
        });

        // Remove default controls once the styles are loaded
        mainMap.on('style.load', () => {
            console.log('Main map style loaded.');
            // Call the function to find a random city and spot on map load
            findRandomCityAndSpot();

            try {
                const navControl = mainMap.getContainer().querySelector('.maptiler-ctrl-nav');
                if (navControl) navControl.remove();
                const fullscreenControl = mainMap.getContainer().querySelector('.maptiler-ctrl-fullscreen');
                if (fullscreenControl) fullscreenControl.remove();
                const maplibreNavControl = mainMap.getContainer().querySelector('.maplibregl-ctrl-nav');
                if (maplibreNavControl) maplibreNavControl.remove();
                const maplibreFullscreenControl = mainMap.getContainer().querySelector('.maplibregl-ctrl-fullscreen');
                if (maplibreFullscreenControl) maplibreFullscreenControl.remove();
            } catch (e) {
                console.warn("Could not remove controls programmatically:", e);
                console.warn("CSS rules should still hide them.");
            }
        });

        overlayMap.on('style.load', () => {
            console.log('Overlay map style loaded.');
            try {
                const navControl = overlayMap.getContainer().querySelector('.maptiler-ctrl-nav');
                if (navControl) navControl.remove();
                const fullscreenControl = overlayMap.getContainer().querySelector('.maptiler-ctrl-fullscreen');
                if (fullscreenControl) fullscreenControl.remove();
                const maplibreNavControl = overlayMap.getContainer().querySelector('.maplibregl-ctrl-nav');
                if (maplibreNavControl) maplibreNavControl.remove();
                const maplibreFullscreenControl = overlayMap.getContainer().querySelector('.maplibregl-ctrl-fullscreen');
                if (maplibreFullscreenControl) maplibreFullscreenControl.remove();
            } catch (e) {
                console.warn("Could not remove controls programmatically for overlay map:", e);
            }
        });

        // Add right-click functionality to the overlay map
        overlayMap.on('contextmenu', (e) => {
            // Prevent the default browser context menu
            e.preventDefault();

            // Get the geographical coordinates of the clicked point
            const clickedLngLat = e.lngLat;
            console.log('Right-clicked at:', clickedLngLat);

            // Remove the previous guess marker if it exists
            if (guessMarker) {
                guessMarker.remove();
            }

            // Add a new marker at the clicked location
            guessMarker = new maptilersdk.Marker()
                .setLngLat(clickedLngLat)
                .addTo(overlayMap);

            // Display the coordinates in the guessed coordinates list item
            document.getElementById('guessed-coords').textContent = `Guessed Location: Lng: ${clickedLngLat.lng.toFixed(6)}, Lat: ${clickedLngLat.lat.toFixed(6)}`;
        });

        // Event listener for the "New Location" button
        document.getElementById('new-location').addEventListener('click', findRandomCityAndSpot);

        // Event listener for the "Submit" button
        document.getElementById('submit-guess').addEventListener('click', function() {
    // Check if a guess has been made (guessMarker exists)
    if (!guessMarker) {
        document.getElementById('submit-status').textContent = 'Please make a guess by right-clicking on the map.';
        return;
    }

    // Check if we have a current location to compare against
    if (!currentLocationCoords) {
        document.getElementById('submit-status').textContent = 'No location set. Please try a new location.';
        return;
    }

    // Get guessed coordinates
    const guessedLngLat = guessMarker.getLngLat();
    
    // Get actual coordinates
    const actualLngLat = currentLocationCoords;
    
    // Calculate the score
    const scoreResult = calculateGeoGuessrScore(
        actualLngLat.lat,
        actualLngLat.lng,
        guessedLngLat.lat,
        guessedLngLat.lng
    );
    
    // Add to total score
    totalScore += scoreResult.score;
    
    // Update the points display
    document.getElementById('points-score').textContent = 
        `This round: ${scoreResult.score} points (${(scoreResult.distance/1000).toFixed(2)} km) | Total: ${totalScore} points`;
    
    // Update submit status
    document.getElementById('submit-status').textContent = 'Guess submitted! See your score above.';
    
    // Show the correct location by making the marker visible
    if (currentMarker) {
        currentMarker.getElement().style.display = 'block';
    }
    
    // Increment round count
    roundCount++;
    document.getElementById('round-count').textContent = `Round: ${roundCount}`;
    
    // Set a timeout to move to the next location
    setTimeout(() => {
        // Generate a new location
        findRandomCityAndSpot();
        
        // Remove the guess marker for the next round
        if (guessMarker) {
            guessMarker.remove();
            guessMarker = null;
        }
        
        // Clear the guessed coordinates text
        document.getElementById('guessed-coords').textContent = 'Make your next guess...';
    }, 3000); // Wait 3 seconds before moving to next location
    });

    // --- Function to find a random city and spot with retry logic ---
    async function findRandomCityAndSpot(attempt = 1) {
    const locationText = document.getElementById('location-text');
    
    // Reset the submit status when starting a new round
    document.getElementById('submit-status').textContent = 'Waiting for submission...';

    if (attempt > MAX_RETRIES) {
        locationText.textContent = `Failed to find a valid city location after ${MAX_RETRIES} attempts.`;
        console.error(`Failed to find a valid city location after ${MAX_RETRIES} attempts.`);
        return; // Stop retrying
    }

    locationText.textContent = `Fetching a random city (Attempt ${attempt}/${MAX_RETRIES})...`;

    try {
        // 1. Fetch a random city name from the provided API
        const cityResponse = await fetch(randomCityApiUrl);
        if (!cityResponse.ok) {
            throw new Error(`HTTP error fetching random city: ${cityResponse.status}`);
        }
        const cityData = await cityResponse.json();
        const cityName = cityData.city; // Extract city name from the response

        if (!cityName) {
            console.warn(`Random City API returned no city name (Attempt ${attempt}/${MAX_RETRIES}). Retrying...`);
            // Retry if no city name is returned
            findRandomCityAndSpot(attempt + 1);
            return;
        }

        locationText.textContent = `Finding a random spot in ${cityName}...`;

        // 2. Use MapTiler Geocoding API to find the city's location and bounds
        const geocodingUrl = `https://api.maptiler.com/geocoding/${encodeURIComponent(cityName)}.json?key=${apiKey}`;
        const geocodingResponse = await fetch(geocodingUrl);
        if (!geocodingResponse.ok) {
            // If geocoding fails with an HTTP error, log and retry
            console.warn(`HTTP error geocoding "${cityName}" (Attempt ${attempt}/${MAX_RETRIES}): ${geocodingResponse.status}. Retrying...`);
            findRandomCityAndSpot(attempt + 1);
            return;
        }
        const geocodingData = await geocodingResponse.json();

        if (geocodingData && geocodingData.features && geocodingData.features.length > 0) {
            // Find the best feature (usually the first one)
            const feature = geocodingData.features[0];
            const bounds = feature.bbox; // Bounding box [minLng, minLat, maxLng, maxLat]
            const center = feature.center; // Center [lng, lat]

            if (bounds) {
                // Generate a random coordinate within the bounding box
                const randomLngLat = getRandomCoordinateInBounds(bounds);

                // Update the map view to the random spot instantly
                mainMap.jumpTo({
                    center: randomLngLat,
                    zoom: zoomLevel, // Use the predefined zoom level
                    essential: true
                });

                // Update the location text
                locationText.textContent = `Location: A random spot in ${feature.place_name}`;

                // Add a marker to the new spot
                addOrUpdateMarker(randomLngLat);

            } else if (center) {
                // If no bounding box, just use the center and add a small random offset
                const randomLng = center[0] + (Math.random() - 0.5) * 0.01; // Add small random offset
                const randomLat = center[1] + (Math.random() - 0.5) * 0.01; // Add small random offset
                const randomLngLat = [randomLng, randomLat];

                mainMap.jumpTo({
                    center: randomLngLat,
                    zoom: zoomLevel,
                    essential: true
                });

                locationText.textContent = `Location: A random spot near the center of ${feature.place_name}`;
                addOrUpdateMarker(randomLngLat);

            } else {
                // If no bounds or center, MapTiler couldn't provide useful data for this city
                console.warn(`MapTiler Geocoding could not find detailed location data for "${cityName}" (Attempt ${attempt}/${MAX_RETRIES}). Retrying...`);
                // Retry if geocoding data is insufficient
                findRandomCityAndSpot(attempt + 1);
            }

        } else {
            // If MapTiler Geocoding returned no features for this city
            console.warn(`MapTiler Geocoding could not find the location for "${cityName}" (Attempt ${attempt}/${MAX_RETRIES}). Retrying...`);
            // Retry if geocoding returned no features
            findRandomCityAndSpot(attempt + 1);
        }

    } catch (error) {
        console.error(`Error during API call (Attempt ${attempt}/${MAX_RETRIES}):`, error);
        locationText.textContent = `An error occurred: ${error.message}. Retrying...`;
        // Retry on fetch or other errors
        findRandomCityAndSpot(attempt + 1);
    }
  }
  </script>
</body>
</html>
