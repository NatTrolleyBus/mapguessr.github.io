<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Guessr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0cc0df;
      padding: 20px;
      border-radius: 0 0 5px 5px;
    }

    h1 {
      color: #444;
      margin-top: 0;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 30px;
    }

    .maps-container {
      position: relative;
      height: 600px;
      width: 100%;
      margin-bottom: 20px;
    }

    #maptiler-map {
      position: relative;
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background-color: #eaeaea;
    }

    #google-map {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 250px;
      height: 150px;
      border: 2px solid #555;
      border-radius: 5px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .submit-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .submit-btn {
      background-color: #0cc0df;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0aa8c4;
    }

    footer {
      background-color: #0cc0df;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Test</h1>
    <p>TTTT</p>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>Game Rules.</p>
    </section>

    <section>
      <h2>Maps</h2>
      <div class="maps-container">
        <div class="map-embed" id="maptiler-map">
          <p style="text-align: center; padding-top: 280px;">MapTiler Map</p>
        </div>
        <div class="map-embed" id="google-map">
          <p style="text-align: center; padding-top: 65px;">Google Map</p>
        </div>
      </div>
      <div class="submit-container">
        <button class="submit-btn" id="submit-guess">Submit</button>
      </div>
    </section>

    <section>
      <h2>Features</h2>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Made by Nathan</p>
  </footer>
</body>
<script>
  // You can embed actual map initialization here
</script>
</html>
