<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Map Guessr</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptilersdk.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #0cc0df;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        h1 {
            color: #444;
            margin-top: 0;
            margin-right: 20px; /* Space between title and buttons */
        }
        .auth-section {
            display: flex;
            gap: 10px; /* Space between buttons/user info */
            align-items: center;
            flex-wrap: wrap;
        }
        .auth-section button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .auth-section #login-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .auth-section #register-button {
            background-color: #008CBA; /* Blue */
            color: white;
        }
        .user-info {
            color: #444;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info #logout-button {
            background-color: #f44336; /* Red */
            color: white;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 30px;
        }
        /* Make maps-container relative to position its children absolutely */
        .maps-container {
            position: relative;
            height: 600px; /* Fixed height for the container */
            width: 100%;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-bottom: 20px;
        }
        .map-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #guess-map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #location-map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none; /* Hidden by default */
        }
        #game-info {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        #game-info p {
            margin: 5px 0;
            font-size: 1.1em;
            font-weight: bold;
        }
        .buttons-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center; /* Center the buttons */
        }
        .buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #eee;
        }
        .buttons-container button:hover:enabled {
            background-color: #ddd;
        }
        .buttons-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #result-screen {
            text-align: center;
            padding: 40px 20px;
            background-color: #e0f2f7;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none; /* Hidden by default */
        }
        #result-screen h2 {
            color: #2196F3;
            margin-bottom: 20px;
        }
        #result-screen p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #play-again-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #play-again-btn:hover {
            background-color: #45a049;
        }

        /* Styles copied from map Guessr stuff for pins and score display */
        /* CSS to hide default MapTiler controls */
        .maptiler-ctrl-group,
        .maptiler-ctrl,
        .maplibregl-ctrl-group,
        .maplibregl-ctrl {
            display: none !important;
        }

        /* Style for the custom guess pin (Teardrop shape using SVG data URL) */
        .guess-pin {
            position: absolute;
            width: 24px; /* Width of the pin */
            height: 36px; /* Height of the pin */
            /* SVG data URL for a simple red teardrop with a white circle */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 36"><path fill="%23e53e3e" d="M12,0C5.373,0,0,5.373,0,12c0,8.75,12,24,12,24s12-15.25,12-24C24,5.373,18.627,0,12,0z M12,17.5 c-3.033,0-5.5-2.467-5.5-5.5s2.467-5.5,5.5-5.5s5.5,2.467,5.5,5.5S15.033,17.5,12,17.5z"/><circle fill="white" cx="12" cy="12" r="4"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            /* Position the bottom-center (the tip) of the element at the pixel coordinates */
            transform: translate3d(-50%, -100%, 0);
            /* Use translate3d for potentially better performance */
            z-index: 101; /* Higher z-index to be above other map elements and the green pin */
            pointer-events: none; /* Make it unclickable once placed, so map underneath can be interacted with */
        }

        /* Style for the real location pin (green teardrop, same as guess-pin but green) */
        .real-location-pin {
            position: absolute;
            width: 24px; /* Width of the pin */
            height: 36px; /* Height of the pin */
            /* SVG data URL for a simple green teardrop with a white circle */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 36"><path fill="%2328a745" d="M12,0C5.373,0,0,5.373,0,12c0,8.75,12,24,12,24s12-15.25,12-24C24,5.373,18.627,0,12,0z M12,17.5 c-3.033,0-5.5-2.467-5.5-5.5s2.467-5.5,5.5-5.5s5.5,2.467,5.5,5.5S15.033,17.5,12,17.5z"/><circle fill="white" cx="12" cy="12" r="4"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            /* Position the bottom-center (the tip) of the element at the pixel coordinates */
            transform: translate3d(-50%, -100%, 0);
            /* Use translate3d for potentially better performance */
            z-index: 102; /* Higher z-index to be above other map elements and the red pin */
            pointer-events: none; /* Make it unclickable once placed, so map underneath can be interacted with */
        }

        /* Styles for score display */
        #round-score-display, #total-score-display-fixed {
            position: fixed;
            padding: 10px 15px;
            background-color: black; /* Changed to solid black */
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            z-index: 1000; /* High z-index to be on top */
            display: none; /* Hidden by default */
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            border: 1px solid white; /* Added white border */
        }

        #round-score-display {
            bottom: 20px;
            left: 20px;
        }

        #total-score-display-fixed { /* Renamed to avoid conflict with existing total-score */
            bottom: 20px;
            right: 20px;
        }

        /* Login/Register Form Styles */
        #auth-form {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 15px;
        }
        #auth-form label {
            font-weight: bold;
        }
        #auth-form input[type="text"],
        #auth-form input[type="password"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #auth-form button {
            padding: 12px 20px;
            background-color: #0cc0df;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        #auth-form button:hover {
            background-color: #0aa8c4;
        }
        #auth-form .toggle-form {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Map Guessr</h1>
        <div class="auth-section">
            <div id="auth-buttons">
                <button id="login-button">Login</button>
                <button id="register-button">Register</button>
            </div>
            <div id="user-display" class="user-info" style="display: none;">
                <span id="user-greeting"></span>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <section id="auth-form">
            <h2 id="form-title">Login</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="submit-auth-form">Submit</button>
            <p class="toggle-form" id="toggle-auth-mode">Switch to Register</p>
        </section>

        <section id="game-section" style="display: none;">
            <div id="game-info">
                <p id="round-count">Round: 1</p>
                <p>Total Score: <span id="total-score">0</span></p>
            </div>

            <div class="maps-container">
                <div id="guess-map" class="map-wrapper">
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
                        <p>Login to load the game</p>
                    </div>
                </div>
                <div id="location-map" class="map-wrapper"></div>
            </div>

            <div class="buttons-container">
                <button id="new-location" disabled>New Location</button>
                <button id="submit-guess" disabled>Submit</button>
            </div>
        </section>

        <section id="result-screen">
            <h2>Game Over!</h2>
            <p>Your Final Score: <span id="final-score">0</span></p>
            <p>Distance from correct location: <span id="distance-info"></span></p>
            <button id="play-again-btn">Play Again</button>
        </section>
    </main>

    <footer>
        <p>Styles and HTML made by Nathan | Map data and tiles by <a href="https://www.maptiler.com/" target="_blank" style="color: #fff; text-decoration: underline;">MapTiler</a></p>
    </footer>

    <div id="round-score-display"></div>
    <div id="total-score-display-fixed"></div>

    <script>
        // --- Maptiler Global Variables and Initialization (Existing Code) ---
        let guessMap;
        let locationMap;
        let currentMarker; // To store the marker on the guess map
        let correctLocationMarker; // To store the marker on the location map
        let guessedLocationMarker; // To store the guessed location marker on the location map
        let geojson; // To store the GeoJSON for the correct location
        let lineGeojson; // To store the GeoJSON for the line between guess and correct location
        let currentCityCoords;
        let totalScore = 0;
        let roundCount = 1;
        const MAX_ROUNDS = 5; // You can change this to set the number of rounds

        const MAPTILER_API_KEY = 'YOUR_MAPTILER_API_KEY_HERE'; // *** IMPORTANT: Replace with your actual MapTiler API Key ***

        // --- DOM Elements ---
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const logoutButton = document.getElementById('logout-button');
        const authButtonsDiv = document.getElementById('auth-buttons');
        const userDisplayDiv = document.getElementById('user-display');
        const userGreetingSpan = document.getElementById('user-greeting');
        const authForm = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitAuthFormButton = document.getElementById('submit-auth-form');
        const toggleAuthModeLink = document.getElementById('toggle-auth-mode');

        const gameSection = document.getElementById('game-section');
        const resultScreen = document.getElementById('result-screen');
        const submitGuessBtn = document.getElementById('submit-guess');
        const newLocationBtn = document.getElementById('new-location');
        const playAgainBtn = document.getElementById('play-again-btn');

        const roundScoreDisplay = document.getElementById('round-score-display');
        const totalScoreDisplayFixed = document.getElementById('total-score-display-fixed');

        let isLoggedIn = false;
        let authMode = 'login'; // 'login' or 'register'

        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();

            loginButton.addEventListener('click', () => {
                authMode = 'login';
                formTitle.textContent = 'Login';
                submitAuthFormButton.textContent = 'Login';
                toggleAuthModeLink.textContent = 'Switch to Register';
                authForm.style.display = 'flex';
                gameSection.style.display = 'none';
                resultScreen.style.display = 'none';
            });

            registerButton.addEventListener('click', () => {
                authMode = 'register';
                formTitle.textContent = 'Register';
                submitAuthFormButton.textContent = 'Register';
                toggleAuthModeLink.textContent = 'Switch to Login';
                authForm.style.display = 'flex';
                gameSection.style.display = 'none';
                resultScreen.style.display = 'none';
            });

            logoutButton.addEventListener('click', logout);

            submitAuthFormButton.addEventListener('click', handleAuthSubmit);

            toggleAuthModeLink.addEventListener('click', () => {
                if (authMode === 'login') {
                    authMode = 'register';
                    formTitle.textContent = 'Register';
                    submitAuthFormButton.textContent = 'Register';
                    toggleAuthModeLink.textContent = 'Switch to Login';
                } else {
                    authMode = 'login';
                    formTitle.textContent = 'Login';
                    submitAuthFormButton.textContent = 'Login';
                    toggleAuthModeLink.textContent = 'Switch to Register';
                }
            });

            newLocationBtn.addEventListener('click', findRandomCityAndSpot);
            submitGuessBtn.addEventListener('click', handleSubmitGuess);
            playAgainBtn.addEventListener('click', playAgain);
        });

        function updateAuthUI() {
            if (isLoggedIn) {
                authButtonsDiv.style.display = 'none';
                userDisplayDiv.style.display = 'flex';
                userGreetingSpan.textContent = `Hello, ${localStorage.getItem('username') || 'User'}!`;
                authForm.style.display = 'none';
                gameSection.style.display = 'block';
                initializeMaps(MAPTILER_API_KEY);
            } else {
                authButtonsDiv.style.display = 'flex';
                userDisplayDiv.style.display = 'none';
                gameSection.style.display = 'none';
                authForm.style.display = 'flex'; // Show login/register form initially
                resultScreen.style.display = 'none';
            }
        }

        function handleAuthSubmit() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            if (authMode === 'register') {
                // Simulate registration
                localStorage.setItem('username', username);
                alert('Registration successful! You can now log in.');
                authMode = 'login'; // Switch to login after registration
                formTitle.textContent = 'Login';
                submitAuthFormButton.textContent = 'Login';
                toggleAuthModeLink.textContent = 'Switch to Register';
            } else {
                // Simulate login
                const storedUsername = localStorage.getItem('username');
                if (username === storedUsername && password === 'password') { // Simple hardcoded password for simulation
                    isLoggedIn = true;
                    localStorage.setItem('username', username);
                    updateAuthUI();
                } else {
                    alert('Invalid username or password.');
                }
            }
            usernameInput.value = '';
            passwordInput.value = '';
        }

        function logout() {
            isLoggedIn = false;
            localStorage.removeItem('username');
            updateAuthUI();
            resetGame(); // Reset game state on logout
            guessMap = null; // Clear maps
            locationMap = null;
            document.getElementById('guess-map').innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;"><p>Login to load the game</p></div>';
            document.getElementById('location-map').innerHTML = '';
        }

        function initializeMaps(apiKey) {
            if (guessMap && locationMap) {
                console.log("Maps already initialized.");
                return;
            }
            maptilersdk.config.apiKey = apiKey;
            guessMap = new maptilersdk.Map({
                container: 'guess-map', // container's id or the HTML element in which the map will be rendered
                style: maptilersdk.MapStyle.STREETS,
                center: [0, 0],
                zoom: 1,
                interactive: true // Ensure guess map is interactive for clicking
            });
            locationMap = new maptilersdk.Map({
                container: 'location-map',
                style: maptilersdk.MapStyle.STREETS,
                center: [0, 0],
                zoom: 1,
                interactive: false // Location map should not be interactive
            });

            guessMap.on('load', () => {
                findRandomCityAndSpot();
                submitGuessBtn.disabled = false;
                newLocationBtn.disabled = false;
            });

            guessMap.on('click', (e) => {
                if (currentMarker) {
                    currentMarker.setLngLat(e.lngLat);
                } else {
                    currentMarker = new maptilersdk.Marker({ color: "#FF0000" }) // Red for guess
                        .setLngLat(e.lngLat)
                        .addTo(guessMap);
                }
            });
        }

        async function findRandomCityAndSpot() {
            try {
                // Using a public API for random city as the previous one might have required authentication
                const response = await fetch(`https://secure-api.maptiler.com/geocoding/random-city.json?country=US&limit=1&key=${MAPTILER_API_KEY}`);
                const data = await response.json();
                if (data && data.features && data.features.length > 0) {
                    const city = data.features[0];
                    currentCityCoords = city.center;
                    guessMap.setCenter([0, 0]);
                    guessMap.setZoom(1);
                    if (currentMarker) {
                        currentMarker.remove();
                        currentMarker = null;
                    }
                    locationMap.style.display = 'none';
                    document.getElementById('guess-map').style.display = 'block';
                    submitGuessBtn.disabled = false;
                    newLocationBtn.disabled = false;
                    if (correctLocationMarker) correctLocationMarker.remove();
                    if (guessedLocationMarker) guessedLocationMarker.remove();
                    if (guessMap.getSource('line')) guessMap.removeSource('line').removeLayer('line-layer');
                    if (locationMap.getSource('line')) locationMap.removeSource('line').removeLayer('line-layer');

                    roundScoreDisplay.style.display = 'none';
                    totalScoreDisplayFixed.style.display = 'none';

                } else {
                    console.error('Could not find a random city.');
                    alert('Failed to load a new location. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching random city:', error);
                alert('Failed to load a new location. Please check your network connection.');
            }
        }

        function calculateDistance(coords1, coords2) {
            const toRad = (x) => x * Math.PI / 180;
            const R = 6371; // Earth's radius in kilometers

            const dLat = toRad(coords2[1] - coords1[1]);
            const dLon = toRad(coords2[0] - coords1[0]);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(coords1[1])) * Math.cos(toRad(coords2[1])) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in km
        }

        function calculateScore(distance) {
            const maxDistance = 20000; // Max possible distance on Earth roughly
            const maxScore = 1000;

            if (distance < 1) return maxScore; // Very close, max score
            if (distance > maxDistance) return 0; // Too far, 0 score

            return Math.max(0, Math.round(maxScore * (1 - (distance / maxDistance))));
        }

        function handleSubmitGuess() {
            if (!currentMarker) {
                alert('Please click on the map to place your guess!');
                return;
            }

            const guessedCoords = currentMarker.getLngLat().toArray();
            const distance = calculateDistance(currentCityCoords, guessedCoords);
            const score = calculateScore(distance);
            totalScore += score;

            document.getElementById('total-score').textContent = totalScore;
            document.getElementById('distance-info').textContent = `You were ${distance.toFixed(2)} km away. You scored ${score} points this round.`;

            // Display round score
            roundScoreDisplay.textContent = `Round Score: ${score} points`;
            roundScoreDisplay.style.display = 'block';
            totalScoreDisplayFixed.textContent = `Total Score: ${totalScore} points`;
            totalScoreDisplayFixed.style.display = 'block';

            // Show correct location and guessed location on locationMap
            document.getElementById('guess-map').style.display = 'none';
            locationMap.style.display = 'block';
            locationMap.setCenter(currentCityCoords);
            locationMap.setZoom(5);

            // Add markers and line to locationMap
            correctLocationMarker = new maptilersdk.Marker({ color: "#00FF00" }) // Green for correct
                .setLngLat(currentCityCoords)
                .addTo(locationMap);

            guessedLocationMarker = new maptilersdk.Marker({ color: "#FF0000" }) // Red for guessed
                .setLngLat(guessedCoords)
                .addTo(locationMap);

            const lineCoords = [
                guessedCoords,
                currentCityCoords
            ];

            if (locationMap.getSource('line')) {
                locationMap.getSource('line').setData({
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': lineCoords
                    }
                });
            } else {
                locationMap.addSource('line', {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'properties': {},
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': lineCoords
                        }
                    }
                });

                locationMap.addLayer({
                    'id': 'line-layer',
                    'type': 'line',
                    'source': 'line',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': '#888',
                        'line-width': 4
                    }
                });
            }

            // Disable buttons after guess
            submitGuessBtn.disabled = true;
            newLocationBtn.disabled = true;

            // Check for game over
            if (roundCount >= MAX_ROUNDS) {
                setTimeout(() => {
                    resultScreen.style.display = 'flex';
                    gameSection.style.display = 'none';
                    document.getElementById('final-score').textContent = totalScore;
                }, 2000); // Show result screen after 2 seconds
            } else {
                // If not game over, show next round button
                const nextRoundBtn = document.createElement('button');
                nextRoundBtn.id = 'next-round-btn';
                nextRoundBtn.textContent = 'Next Round';
                document.querySelector('.buttons-container').appendChild(nextRoundBtn);

                nextRoundBtn.addEventListener('click', () => {
                    nextRoundBtn.remove(); // Remove button
                    roundCount++;
                    document.getElementById('round-count').textContent = `Round: ${roundCount}`;
                    findRandomCityAndSpot(); // Start the next round
                });
            }
        }

        function playAgain() {
            totalScore = 0;
            roundCount = 1;
            document.getElementById('round-count').textContent = `Round: ${roundCount}`;
            document.getElementById('total-score').textContent = totalScore; // Also reset displayed total score

            resultScreen.style.display = 'none';
            gameSection.style.display = 'block';

            submitGuessBtn.disabled = false;
            newLocationBtn.disabled = false;

            findRandomCityAndSpot();
        }

        function resetGame() {
            totalScore = 0;
            roundCount = 1;
            document.getElementById('round-count').textContent = `Round: ${roundCount}`;
            document.getElementById('total-score').textContent = totalScore;

            if (currentMarker) currentMarker.remove();
            if (correctLocationMarker) correctLocationMarker.remove();
            if (guessedLocationMarker) guessedLocationMarker.remove();
            if (guessMap && guessMap.getSource('line')) guessMap.removeSource('line').removeLayer('line-layer');
            if (locationMap && locationMap.getSource('line')) locationMap.removeSource('line').removeLayer('line-layer');

            submitGuessBtn.disabled = true;
            newLocationBtn.disabled = true;

            roundScoreDisplay.style.display = 'none';
            totalScoreDisplayFixed.style.display = 'none';
        }
